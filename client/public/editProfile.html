<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/formStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="./bundle.js" defer></script>
    <title>Profile Update</title>
  </head>
  <body id="profileUpdatePage">
    <h1>Profile Update</h1>
    <span id="msg"></span>
    <form id="profileEditForm">
      <div class="container">
        <label for="username"><b>User Name</b></label>
        <input
          type="text"
          name="user_name"
          id="user_name"
          placeholder="Enter your Username"
          required
        />
        <p class="pass">
          <label for="password"><b>Old Password</b></label>
          <button style="all: unset" class="togglePassword">
            <i class="bi bi-eye-slash" id="icon"></i>
          </button>
          <input
            type="password"
            name="password"
            id="oldPassword"
            placeholder="Enter your Old Password"
            required
          />
        </p>
        <p class="pass">
          <label for="password"><b>New Password</b></label>
          <button style="all: unset" class="togglePassword">
            <i class="bi bi-eye-slash" id="icon"></i>
          </button>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your Password"
            required
          />
        </p>
        <p class="pass">
          <label for="confirmPassword"><b>Confirm Password</b></label>
          <button style="all: unset" class="togglePassword">
            <i class="bi bi-eye-slash" id="icon"></i>
          </button>
          <input
            type="password"
            name="password"
            id="confirmPassword"
            placeholder="Confirm your Password"
            required
          />
        </p>
        <label for="phoneNumber"><b>User Phone Number</b></label>
        <input
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="Enter your phone number "
          required
        />
        <button type="submit" id="submitUpdate">Update</button>
      </div>
    </form>
  </body>
</html>
